<div class="content">
    <div class="top">
        <img src="{{post?.pictureKey}}" alt="{{post?.title}}">
        <p>{{post?.author}}</p>
        <p class="date">Updated on {{post?.date | date:'MMMM d, y'}}</p>
    </div>
    <div class="markdown">
        <markdown [data]="markdown"></markdown>
    </div>
</div>
